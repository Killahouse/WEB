<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box{
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
    </style>
  </head>
  <body>

    <div class="box">

    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">

    sukamaDezute();

  function sukamaDezute() {
    $(".box").animate({"left":400, "height":"200px"}, 500, function(){
      $(".box").animate({"top":400, "height":"100px"}, 500, function(){
        $(".box").animate({"left":0, "height":"200px"}, 500, function(){
          $(".box").animate({"top":0, "height":"0px"}, 500, function(){
            sukamaDezute();
           });
         });
       });
    });
}

  </body>
</html>
